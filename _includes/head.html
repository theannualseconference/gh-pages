<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">


    <title>{% if page.title %}{{ page.title }} | {{ site.data.settings.title }}{% else %}{{ site.data.settings.title | escape }}{% endif %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}">
    
    <!-- <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.2/css/tachyons.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/main.css " | prepend: site.baseurl }}">

    <link rel="icon" type="image/png" href="{{ "/images/favicon.png " | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml " | prepend: site.baseurl }}">

</head>
